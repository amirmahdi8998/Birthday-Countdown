<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #020617 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.8);
                transform: scale(1.02);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fbbf24;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .countdown-digit {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
        }

        .countdown-digit:hover {
            transform: scale(1.1) rotateY(10deg);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .birthday-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .birthday-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .birthday-card:hover::before {
            animation: shine 0.6s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .birthday-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            animation: confetti 3s linear infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .modal-backdrop {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .birthday-today {
            animation: birthdayPulse 1s ease-in-out infinite;
        }

        @keyframes birthdayPulse {
            0%, 100% { 
                background: linear-gradient(135deg, #ef4444, #dc2626);
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            }
            50% { 
                background: linear-gradient(135deg, #f59e0b, #d97706);
                box-shadow: 0 0 30px rgba(245, 158, 11, 0.7);
            }
        }

        .days-remaining {
            background: linear-gradient(135deg, #10b981, #059669);
        }
    </style>
</head>
<body class="gradient-bg">


    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12 floating">
            <h1 class="text-6xl font-bold text-white mb-4 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                üéâ BirthdayCountdown
            </h1>
            <p class="text-xl text-slate-300">Never miss a special day again!</p>
        </div>

        <!-- Add Birthday Section -->
        <div class="glass-card rounded-3xl p-8 mb-8 slide-in">
            <h2 class="text-3xl font-semibold text-white mb-6 text-center">Add New Birthday</h2>
            <div class="grid md:grid-cols-3 gap-4 mb-6">
                <input type="text" id="personName" placeholder="Person's Name" 
                       class="bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 text-white placeholder-slate-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all">
                <input type="date" id="birthDate" 
                       class="bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all">
                <button onclick="addBirthday()" class="btn-primary text-white font-semibold py-3 px-6 rounded-xl relative overflow-hidden">
                    ‚ú® Add Birthday
                </button>
            </div>
        </div>

        <!-- Current Countdown Display -->
        <div id="currentCountdown" class="glass-card rounded-3xl p-8 mb-8 text-center pulse-glow" style="display: none;">
            <h3 class="text-2xl font-semibold text-white mb-4">Next Birthday</h3>
            <div id="nextBirthdayInfo" class="mb-6"></div>
            <div id="countdownDisplay" class="grid grid-cols-4 gap-4 max-w-2xl mx-auto"></div>
        </div>

        <!-- Birthday List -->
        <div class="glass-card rounded-3xl p-8">
            <h2 class="text-3xl font-semibold text-white mb-6 text-center">üéÇ Birthday List</h2>
            <div id="birthdayList" class="space-y-4">
                <div class="text-center text-slate-400 py-8">
                    <p class="text-xl">No birthdays added yet!</p>
                    <p>Add your first birthday above to get started üéà</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-12 py-8">
            <p class="text-slate-400 text-lg">
                Made with ‚ù§Ô∏è and lots ‚òï
            </p>
        </div>
    </div>

    <!-- Confetti Animation -->
    <div id="confettiContainer" class="fixed inset-0 pointer-events-none"></div>

    <script>
        let birthdays = JSON.parse(localStorage.getItem('birthdays')) || [];
        let countdownInterval;

        function addBirthday() {
            const name = document.getElementById('personName').value.trim();
            const date = document.getElementById('birthDate').value;

            if (!name || !date) {
                alert('Please fill in both name and date!');
                return;
            }

            const birthday = {
                id: Date.now(),
                name: name,
                date: date,
                originalDate: date
            };

            birthdays.push(birthday);
            saveBirthdays();
            renderBirthdays();
            updateCountdown();

            // Clear inputs
            document.getElementById('personName').value = '';
            document.getElementById('birthDate').value = '';

            // Show success animation
            showConfetti();
        }

        function deleteBirthday(id) {
            birthdays = birthdays.filter(b => b.id !== id);
            saveBirthdays();
            renderBirthdays();
            updateCountdown();
        }

        function saveBirthdays() {
            localStorage.setItem('birthdays', JSON.stringify(birthdays));
        }

        function getDaysUntilBirthday(dateString) {
            const today = new Date();
            const currentYear = today.getFullYear();
            let birthdayThisYear = new Date(currentYear, new Date(dateString).getMonth(), new Date(dateString).getDate());
            
            if (birthdayThisYear < today) {
                birthdayThisYear = new Date(currentYear + 1, new Date(dateString).getMonth(), new Date(dateString).getDate());
            }
            
            const diffTime = birthdayThisYear - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return {
                days: diffDays,
                isToday: diffDays === 0,
                nextBirthdayDate: birthdayThisYear
            };
        }

        function renderBirthdays() {
            const container = document.getElementById('birthdayList');
            
            if (birthdays.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-slate-400 py-8">
                        <p class="text-xl">No birthdays added yet!</p>
                        <p>Add your first birthday above to get started üéà</p>
                    </div>
                `;
                return;
            }

            // Sort birthdays by days remaining
            const sortedBirthdays = birthdays.map(birthday => {
                const daysInfo = getDaysUntilBirthday(birthday.date);
                return { ...birthday, ...daysInfo };
            }).sort((a, b) => a.days - b.days);

            container.innerHTML = sortedBirthdays.map(birthday => {
                const age = new Date().getFullYear() - new Date(birthday.originalDate).getFullYear();
                const cardClass = birthday.isToday ? 'birthday-today' : 'days-remaining';
                const statusText = birthday.isToday ? 'üéâ TODAY!' : `${birthday.days} days left`;
                
                return `
                    <div class="birthday-card glass-card rounded-2xl p-6 ${cardClass}">
                        <div class="flex justify-between items-center">
                            <div class="flex-1">
                                <h3 class="text-2xl font-semibold text-white mb-2">
                                    ${birthday.isToday ? 'üéÇ' : 'üéà'} ${birthday.name}
                                </h3>
                                <p class="text-slate-200 mb-1">
                                    Turning ${age + (birthday.isToday ? 0 : 1)} years old
                                </p>
                                <p class="text-slate-300">
                                    ${new Date(birthday.originalDate).toLocaleDateString('en-US', { 
                                        month: 'long', 
                                        day: 'numeric' 
                                    })}
                                </p>
                            </div>
                            <div class="text-right">
                                <div class="text-3xl font-bold text-white mb-2">
                                    ${statusText}
                                </div>
                                <button onclick="deleteBirthday(${birthday.id})" 
                                        class="bg-red-500/20 hover:bg-red-500/40 text-red-300 px-4 py-2 rounded-lg transition-all">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateCountdown() {
            if (birthdays.length === 0) {
                document.getElementById('currentCountdown').style.display = 'none';
                return;
            }

            // Find next birthday
            const nextBirthday = birthdays.map(birthday => {
                const daysInfo = getDaysUntilBirthday(birthday.date);
                return { ...birthday, ...daysInfo };
            }).sort((a, b) => a.days - b.days)[0];

            if (!nextBirthday) return;

            document.getElementById('currentCountdown').style.display = 'block';
            
            const infoDiv = document.getElementById('nextBirthdayInfo');
            infoDiv.innerHTML = `
                <h4 class="text-3xl font-bold text-white mb-2">
                    ${nextBirthday.isToday ? 'üéâ' : 'üéÇ'} ${nextBirthday.name}
                </h4>
                <p class="text-xl text-slate-300">
                    ${nextBirthday.isToday ? 'Happy Birthday!' : `Birthday in ${nextBirthday.days} days`}
                </p>
            `;

            if (nextBirthday.isToday) {
                showBirthdayAnimation();
                return;
            }

            // Clear existing interval
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Start countdown
            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = nextBirthday.nextBirthdayDate.getTime() - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                const countdownDiv = document.getElementById('countdownDisplay');
                countdownDiv.innerHTML = `
                    <div class="countdown-digit rounded-2xl p-6 text-center">
                        <div class="text-4xl font-bold text-white">${days}</div>
                        <div class="text-sm text-slate-300 mt-2">Days</div>
                    </div>
                    <div class="countdown-digit rounded-2xl p-6 text-center">
                        <div class="text-4xl font-bold text-white">${hours}</div>
                        <div class="text-sm text-slate-300 mt-2">Hours</div>
                    </div>
                    <div class="countdown-digit rounded-2xl p-6 text-center">
                        <div class="text-4xl font-bold text-white">${minutes}</div>
                        <div class="text-sm text-slate-300 mt-2">Minutes</div>
                    </div>
                    <div class="countdown-digit rounded-2xl p-6 text-center">
                        <div class="text-4xl font-bold text-white">${seconds}</div>
                        <div class="text-sm text-slate-300 mt-2">Seconds</div>
                    </div>
                `;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    renderBirthdays();
                    updateCountdown();
                }
            }, 1000);
        }

        function showBirthdayAnimation() {
            const countdownDiv = document.getElementById('countdownDisplay');
            countdownDiv.innerHTML = `
                <div class="col-span-4 text-center">
                    <div class="text-8xl mb-4">üéâ</div>
                    <div class="text-4xl font-bold text-white mb-2">Happy Birthday!</div>
                    <div class="text-xl text-slate-300">Hope you have a wonderful day!</div>
                </div>
            `;
            showConfetti();
        }

        function showConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#fbbf24', '#ef4444', '#3b82f6', '#10b981', '#8b5cf6'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    container.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        // Initialize app
        renderBirthdays();
        updateCountdown();

        // Update countdown every minute
        setInterval(() => {
            renderBirthdays();
            updateCountdown();
        }, 60000);
    </script>

</html>
